{% extends 'base.html'%}

{% block head %}
<title>Admin Page</title>
<link rel="stylesheet" href="{{url_for('static', filename='CSS/admin.css')}}">
{% endblock %}

{% block body %}
<main class="main-container">
    <div class="main-wrapper">
        <div class="icon-container">
            <h1>HS</h1>
        </div>
        <div class="container-form container-fluid">
            <form class="admin-form p-2" action="/" name="log-in-form" method="POST">
                <div class="log-in">
                    <label for="">Log In</label>
                </div>
                {% if error %}
                    <p style="color: red; font-size: 1.2rem"><strong>Error</strong>: {{error}}</p>
                {% endif %}
                <label class="label">Username/Email</label>
                <input type="text" name="uname" class="username" id="int" placeholder="Username/Email" size="30" required>
                <label class="label">Password</label>
                <input type="password" name="passwd" class="password" id="int" placeholder="Password" size="30" required>
                <a href="#" class="f-password">Forgot password?</a>
                <br>
                <button class="btn-form mt-2" type="submit">Log in</button>
            </form>
            <div class="sign-up">
                <p>Don't have an account?<a href="/sign-up" class="sign-up-link">Sign up</a></p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
