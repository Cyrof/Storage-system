{% extends 'base.html'%}

{% block head %}
<title>Admin Page</title>
<link rel="stylesheet" href="{{url_for('static', filename='CSS/admin.css')}}">
{% endblock %}

{% block body %}
<main class="main-container">
    <div class="main-wrapper">
        <div class="icon-container">
            <h1>HS</h1>
        </div>
        <div class="container-form">
            <form class="admin-form p-2" action="/" method="POST">
                <div class="log-in">
                    <label for="">Log In</label>
                </div>
                <label class="label">Username/Email</label>
                <input type="text" class="username" id="int" placeholder="Username/Email" size="30">
                <label class="label">Password</label>
                <input type="password" class="password" id="int" placeholder="Password" size="30">
                <a href="#" class="f-password">Forgot password?</a>
                <br>
                <button class="btn-form mt-2" type="submit">Log in</button>
            </form>
            <div class="sign-up">
                <p>Don't have an account?<a href="/sign-up" class="sign-up-link">Sign up</a></p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
