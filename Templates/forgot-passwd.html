{% extends 'base.html'%}

{% block head%}
<title>Sign In Page 1</title>
<link rel="stylesheet" href="{{url_for('static', filename='CSS/admin.css')}}">
{% endblock %}

{% block body %}
<main class="main-container">
    <div class="sign-up-wrapper">
        <div class="icon-logo">
            <h2>HS</h2>
        </div>
        <div class="sign-up-form-container">
            <form action="/" class="sign-up-form p-2">
                <div class="register">
                    <label for="">Sign Up</label>
                </div>
                <br>
                <label for="" class="signup-label" id="form-lab">Username</label>
                <input type="text" class="fName" id="form-int" placeholder="Username" size="30">
                <label for="" class="signup-label" id="form-lab">Password</label>
                <input type="password" class="lName" id="form-int" placeholder="Password" size="30">
                <label for="" class="signup-label" id="form-lab">Confirm Password</label>
                <input type="password" class="email" id="form-int" placeholder="Confrom Password" size="30">
                <br><br>
                <button class="btn-sign-up" type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
